<div class="panel panel-info" id="aditionalLinks">
    <div class="panel-heading">
        <h3 class="panel-title">{{panelTitle}}</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <div *ngFor="let link of links">
                <li class="list-group-item">
                    <a href="{{link.url}}">{{link.name}}</a>
                </li>
                <hr>
            </div>
        </ul>
    </div>
</div>
